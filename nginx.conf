worker_processes  auto;
error_log /dev/stdout debug;

events {
	worker_connections 2048;
}

http {
  include                /usr/local/openresty/nginx/conf/mime.types;
	default_type           text/html;
	
	upstream logspout {
		ip_hash;
		server logspout;
	}

	upstream api {
		ip_hash;
		server api;
	}

	upstream notificationsserver {
		ip_hash;
		server notifications-server:3000;
	}

	server {

		listen 80;
		server_name _;
		ssl off;

		# set client body size to 30M #
		client_max_body_size 30M;
		client_body_buffer_size 10M;
		large_client_header_buffers 4 32k;

		server_tokens off;

		location /static {
		    alias /srv/app/static;
		}

		location  ~* "/server/ips/(?<serverId>[a-zA-Z0-9-]+)/(?<service>[a-z]+)$" {
			set $target "";
			internal;
			default_type 'text/plain';
			proxy_pass http://api;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header Host $host;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			set $url_ips '/servers/$serverId';
			content_by_lua_block {
				ngx.req.set_header("Accept", "application/json")
				local res = ngx.location.capture(ngx.var.url_ips)
				local cjson = require "cjson"
				local value = cjson.decode(res.body)
				if res.status ~= 200 then
					ngx.status = res.status
					ngx.exit(ngx.HTTP_OK)
				else
					ngx.print(value.server[ngx.var.service])
				end
			}
		}

		location  ~* "/server/containerName/(?<serverId>[a-zA-Z0-9-]+)$" {
			set $target "";
			internal;
			default_type 'text/plain';
			proxy_pass http://api;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header Host $host;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			set $url_ips '/servers/$serverId';
			content_by_lua_block {
				ngx.req.set_header("Accept", "application/json")
				local res = ngx.location.capture(ngx.var.url_ips)
				local cjson = require "cjson"
				local value = cjson.decode(res.body)
				if res.status ~= 200 then
					ngx.status = res.status
					ngx.exit(ngx.HTTP_OK)
				else
					ngx.print(value.container_name)
				end
			}
		}

		location ~* /server/logs/(?<serverId>[a-zA-Z0-9-]+) {
			set $container "";
			set $url_ips '/server/containerName/$serverId';
			rewrite_by_lua_block {
				local res = ngx.location.capture(ngx.var.url_ips)
				ngx.var.container = res.body
			}
			proxy_pass http://logspout/ws-plain/name:$container;
			proxy_redirect off;
			proxy_buffering off;
			proxy_buffer_size  16k;
			proxy_buffers 16  16k;

			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "Upgrade";

			proxy_cache_bypass 1;
			proxy_no_cache 1;
		}

		location /socket.io {
			proxy_pass http://notificationsserver/socket.io;
			proxy_redirect off;
			proxy_buffering off;

			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "Upgrade";
		}

		location ~* "/server/(?<workspaceId>[a-z0-9-]+)/(?<service>[a-z]+)(?<path>.+)" {
			sub_filter '"/' '"/server/$workspaceId/$service/';
			sub_filter "'/" "'/server/$workspaceId/$service/";
			sub_filter_once off;
			proxy_ignore_client_abort off;
			default_type 'text/plain';
			set $url_ips '/server/ips/$workspaceId/$service';
			set $server "";
			rewrite_by_lua_block {
				local res = ngx.location.capture(ngx.var.url_ips)
				if res.status == 404 then
					if ngx.var.serverType == 'model' then
						local cjson = require "cjson"
						local response = {
							schema_version = "0.1",
							model_version = "1.0",
							timestamp = os.date("%Y-%m-%dT%TZ", os.time()),
							status = "error",
							reason = "model does not exist or is not running"
						}
						local resp_text = cjson.encode(response)
						ngx.header['content-type'] = 'application/json; charset=utf-8'
						ngx.status = 404
						ngx.print(resp_text)
						ngx.exit(ngx.HTTP_OK)
					else
						ngx.status = 404
						ngx.exit(ngx.HTTP_OK)
					end
				else
					ngx.var.server = res.body
				end
			}
			proxy_pass http://$server$path;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header Host $http_host;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-NginX-Proxy true;
			proxy_set_header Origin "";

			# WebSocket support
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_read_timeout 186400;
		}

		location ~* /container/(?<workspaceId>[a-zA-Z0-9-]+)/api/ {
			set $server "";
			set $url_ips '/server/ips/$workspaceId';
			rewrite_by_lua_block {
				local res = ngx.location.capture(ngx.var.url_ips)
				ngx.var.server = res.body
			}
			proxy_pass http://$server;

			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header Host $http_host;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

			proxy_set_header X-NginX-Proxy true;
			proxy_set_header Origin "";

			# WebSocket support
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_read_timeout 186400;

		}

		location / {
			proxy_connect_timeout       1200;
			proxy_send_timeout          1200;
			proxy_read_timeout          1200;
			send_timeout                1200;

			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Forwarded-Host $http_host;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_pass http://api/;
		}

	}
}
